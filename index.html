<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="gallery.css">
	<script src = "gallery.js"></script>
</head>
<body>

	<div id = "image">
		Hover over an image below to display here.
	</div>

	<img tabindex="0" class = "preview" alt = "A scared fish" src = "images/Fish.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onblur="unDo()" onfocus="upDate(this)">

	<img tabindex="0" class = "preview" src = "images/Cinderella.jpg" alt = "Cinderella in her pumkin carriage" onmouseover = "upDate(this)" onmouseout = "unDo()" onblur="unDo()" onblur="unDo()" onfocus="upDate(this)">

	<img tabindex="0" class = "preview" src = "images/HummingBird.jpg" alt = "A humming bird" onmouseover = "upDate(this)" onmouseout = "unDo()" onblur="unDo()" onfocus="upDate(this)">

	<img tabindex="0" class = "preview" src = "images/zebra.jpg" alt = "Eye of a zebra" onmouseover = "upDate(this)" onmouseout = "unDo()" onblur="unDo()" onfocus="upDate(this)">

	<img tabindex="0" class = "preview" src = "images/lion.jpg" alt = "Courage of a lion" onmouseover = "upDate(this)" onmouseout = "unDo()" onblur="unDo()" onfocus="upDate(this)">

	<img tabindex="0" class = "preview" alt = "Soccer Head" src = "images/SoccerHead.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onblur="unDo()" onfocus="upDate(this)">

</body>
</html>
